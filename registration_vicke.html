<html>

<head>
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
    <link </head>

<body>

    <div class="outer-container">

        <div id="img-container">
            <img src="logo.png" id="logo">
        </div>
    
    
        <div class="container">
            <div class="header-content">
                <header id="header-text">Registration</header>
            </div>
    
            <hr>

           <div class="button-container" id="bankid-container">
                <img src="logo1-default.svg" class="bank-logo">
                <button class="button-content" id="bank-button">REGISTER WITH BANKID</button>
            </div>
            <br>
            <div class="text">
                <p>OR</p>
            </div>
            
    
            <div class="inner-container" id="username">
                <input type="text" class="input-content" placeholder="Email">
            </div>
    
            <div class="inner-container" id="password">
                <input type="password" class="input-content" placeholder="Password">
            </div>
    
            <div>
                <header class="country-text">Your taxation country</header>

                <select name="countries" id="country" class="country-content">
                  <option value="sweden">Sweden</option>
                  <option value="norway">Norway</option>
                  <option value="uk">UK</option>
                  <option value="denmark">Denmark</option>
                </select> 

                <header class="country-text">Language</header>

                <select name="language" id="language" class="country-content">
                  <option value="swedish">Swedish</option>
                  <option value="english">English</option>
                </select> 
            </div>

            <div class="checkbox">
                <input type="checkbox" name="subscribe">
                <label>I want to be an independent Contractor as iNext</label>
                <br>
                <input type="checkbox" >
                <label>I have my own company</label>
                <br><br>
            </div>


            <div class="check-conditions">
                <input type="checkbox" id="check-conditions">
                <label>We need your consent to be able to provide you with information based on your profile. Read more in our Privacy Policy</label>
            </div>
            
            <div class="button-container">
                <button id="reg-button">REGISTER</button>
            </div>
            <br>
            <div class="bottom-text">Already have an account? <a href="login_vicke.html">Log in here</a></div>
        </div>
    </div>

    
</body>
</html>
